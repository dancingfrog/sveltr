<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <base href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">
  <title>{{ $.Site.Title }}</title>

  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://carto.com/developers/carto-vl/v1.4.4/examples/maps/style.css" rel="stylesheet">
  <link href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}global.css" rel="stylesheet">
{{ $stylesheet := .Site.Data.assets.main }}
  {{ with $stylesheet.css }}<link href="{{ relURL . }}" rel="stylesheet">
{{ end }}

</head>

<body>

{{ block "header" . }}{{ partial "header" . }}{{end}}

{{ block "main" . }}{{end}}

{{ block "footer" . }}{{ partial "footer" . }}{{end}}

{{ $script := .Site.Data.assets.main }}
{{ with $script.js }}
  <script src="{{ relURL . }}"></script>
{{ end }}

</body>

</html>
